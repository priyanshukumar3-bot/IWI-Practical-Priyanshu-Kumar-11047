<!DOCTYPE html>
<html>
    <title>
        Event Listener
    </title>
<body>
<h2 id="heading">Hover or press a key!</h2>
<button id="btn">Disable Hover Effect</button>
<script>
let heading = document.getElementById("heading");
function onHover() {
    heading.innerHTML = "Mouse is over me!";
}
heading.addEventListener("mouseover", onHover);
document.addEventListener("keydown", function(event) {
    heading.innerHTML = "You pressed: " + event.key;
});
document.getElementById("btn").addEventListener("click", function() {
    heading.removeEventListener("mouseover", onHover);
    heading.innerHTML = "Hover effect removed!";
});
</script>
</body>
</html>
