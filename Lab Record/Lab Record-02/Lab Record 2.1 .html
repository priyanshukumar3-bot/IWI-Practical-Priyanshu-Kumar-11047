<html>
<head>
  <title>CSS Styling</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Internal CSS -->
  <style>
    h1 {
      color: green;
      font-family: Arial, sans-serif;
    }

    .internal-style {
      background-color: lightblue;
      padding: 10px;
      border: 2px solid navy;
    }
  </style>
</head>
<body>
  <!-- Inline CSS -->
  <h1 style="color: red;">This heading uses Inline CSS (overrides internal)</h1>

  <p class="internal-style">This paragraph uses Internal CSS.</p>

  <button class="external-style">This button uses External CSS.</button>

</body>
</html>
