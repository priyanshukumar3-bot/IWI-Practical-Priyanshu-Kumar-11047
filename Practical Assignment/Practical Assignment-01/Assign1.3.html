<html >
<head>
  <title>HTML Form </title>
</head>
<body>
  <form >
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="contactEmail">Email</label><br>
    <input type="text" id="contactEmail name="contactEmail" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>
    
    <label for="Sub">Favourite Subject:</label>
  <br><br>
   <select id="Sub" name="sub">
  <option value="PFC">PFC</option>
  <option value="IWI">IWI</option>
  <option value="M1">M1</option>
  <option value="CP">CP</option>
  <option value="CDC">CDC</option>
  
  </select>
  <br><br><br>
  <label for="comments"> Comment</label><br>
  <textarea id="comments" name="comments rows="5" cols="40"></textarea>


    <input type="submit">
  </form>
</body>
</html>
