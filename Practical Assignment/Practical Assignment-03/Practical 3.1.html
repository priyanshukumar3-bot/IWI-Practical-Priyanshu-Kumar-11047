<!DOCTYPE html>
<html lang="en">
<head>
<title>Counting Even & Odd Digits</title>
<link rel="stylesheet" href="style4.css">
</head>
<body>
<div class="box">
<h1>Even & Odd Digit Counter</h1>
<input type="number" id="n" placeholder="Enter your number">
<button onclick="countDigits()">Count</button>
<p id="result"></p>
<p id="r"></p>
</div>
<script>
function countDigits() {
let num = parseInt(document.getElementById("n").value);
let r, even = 0, odd = 0;
while(num > 0){
  r = num % 10;
  if(r % 2 == 0) {
    even++;
  } else {
    odd++;
  }
  num = parseInt(num / 10);
}
document.getElementById("result").innerHTML = "Number of Even Digits: " + even;
document.getElementById("r").innerHTML = "Number of Odd Digits: " + odd;
}
</script>
</body>
</html>
